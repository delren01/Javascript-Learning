<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Variables</title>
    </head>

    <body>
        <script>
            // Your JS script goes here:
            let x = 10;
            console.log(x + 2);
            console.log(x - 2);
            console.log(x * 2);
            console.log(x ** 2);
            console.log(x / 2);
            console.log(x % 3);
        </script>
