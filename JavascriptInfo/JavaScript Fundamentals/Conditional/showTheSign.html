<!DOCTYPE html>
<hmtl>
    <head><title>Show the Sign</title></head>
    <body>
        <script>
            "use strict";
            let num = prompt("Type a number", "0");
            if(num == 0) {
                alert(0);
            } else if(num > 0) {
                alert(1);
            } else {
                alert(-1)
            }
        </script>
    </body>
</hmtl>
