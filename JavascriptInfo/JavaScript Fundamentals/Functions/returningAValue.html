<!DOCTYPE html>
<html>
    <body>
        <script>
            "use script";
            // the directive return can be in any place of the function
            // when execution reaches it, function stops, and value is returned to the calling code
            function sum(a, b) {
                return a + b;
            }

            let result = sum(1, 2);
            alert(result); // 3
        </script>
    </body>
</html>
