<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";
            // Outer Variables - function can access an outer variable as well
            let userName = "John";
            function showMessage() {
                userName = "Bob"; // can also modify outer variables
                let message = "Hello, " + userName;
                alert(message);
            }
            alert(userName) // outputs John because it's called before the function call
            showMessage();
            alert(userName) // outputs Bob because the value was modified by the function
        </script>
    </body>
</html>
