        <script>
            "use strict";
            // function has two parameters: from and text
            // function showMessage(from, text) {

            // // when the function is called, the given values are copied to local variables
            // // from and text. then the function uses them.
            // showMessage("Ann", "Hello!");
            // showMessage("Ann", "What's up?");

            // here, we have variable from and pass it to the function. 
            // NOTE: the function changes 'from', but the change is not seen outside, because the function
            // always gets a copy of the value:
            function showMessage(from, text) {
                from = "*" + from + "*"; // make 'from' look nicer
                alert(from + ": " + text);
            }

            let from = "Ann";
            showMessage(from, "Hello"); // outputs *Ann*: Hello"

            // the value of 'from' is the same, function modified a local copy
            alert(from); // Ann

        </script>
