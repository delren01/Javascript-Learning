<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";
            let a = +prompt("a?", "");
            
            switch(a) {
                case 0:
                    alert( 0 );
                    break;
                case 1:
                    alert( 1 );
                    break;
                case 2:
                case 3:
                    alert( '2,3' );
                    break; // not required but put it to make code future-proof
                    // in the future if we'd want to add one more case
            }
        </script>
    </body>
</html>
