<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";

            let a = 3;
            switch (a) {
                case 4:
                    alert("Right!");
                    break;
                // now both 3 and 5 show the same message
                // ability to group cases is a side effect of how switch/case works without break
                // here, the execution of case 3 starts from line * and goes through case 5, cuz no break
                case 3: // (*) grouped two cases
                case 5: 
                    alert("Wrong!");
                    alert("Why don't you take a math class?");
                    break;
                default:
                    alert("The result is strange. Really.")
            }
        </script>
    </body>
</html>
