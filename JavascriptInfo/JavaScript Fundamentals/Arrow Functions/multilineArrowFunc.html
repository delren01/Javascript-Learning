<!DOCTYPE html>
<html>
    <body>
        <script>
            let sum = (a, b) => { // the curly braces opens a multiline function
                let result = a + b;
                return result; // if we use curly braces, then we need an explicit 'return'
            };

            alert(sum(1, 2));  // 3
        </script>
    </body>
</html>
